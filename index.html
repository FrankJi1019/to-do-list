<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/event.js"></script>
    <script src="js/function.js"></script>
</head>
<body>

    <!-- 头部黑色标题 -->
    <header>
        <div class="w">
            <div class="submit">添加事件</div>
            <input type="text">
        </div>
    </header>

    <!-- 事项列表 -->
    <div class="to-do-list w">
        <!-- 未完成的事项 -->
        <div class="not-completed event-list to-do-list-fl">
            <h3>正在进行(<span class="count"></span>)</h3>
            <div class="event-container">
                <ul></ul>
            </div>
        </div>
        <!-- 分割线 -->
        <div class="to-do-list-sep"></div>
        <!-- 完成的事项 -->
        <div class="completed event-list to-do-list-fr">
            <h3>已经完成</h3>
            <div class="event-container">
                <ul></ul>
            </div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu">
        <ul>
            <li class="priority-1" data-priority="4">高优先级</li>
            <li class="priority-2" data-priority="3">中优先级</li>
            <li class="priority-3" data-priority="2">低优先级</li>
            <li class="priority-4" data-priority="1">无优先级</li>
        </ul>
    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
